<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <script type="text/javascript" src="calculator.js"></script>
  </head>
  <body>
    <table>
        <tr>
            <th colspan="3" style="border-style: solid"><h1 id="expression"></h1></th>
            <th><button id="backButton"><</button></th>
        </tr>
        <tr>
            <th><button id="sevenButton">7</button></th>
            <th><button id="eightButton">8</button></th>
            <th><button id="nineButton">9</button></th>
            <th><button id="divideButton">&#247;</button></th>
        </tr>
        <tr>
            <th><button id="fourButton">4</button></th>
            <th><button id="fiveButton">5</button></th>
            <th><button id="sixButton">6</button></th>
            <th><button id="multiplyButton">x</button></th>
        </tr>
        <tr>
            <th><button id="oneButton">1</button></th>
            <th><button id="twoButton">2</button></th>
            <th><button id="threeButton">3</button></th>
            <th><button id="minusButton">-</button></th>
        </tr>
        <tr>
            <th><button id="zeroButton">0</button></th>
            <th><button id="periodButton">.</button></th>
            <th><button id="equalsButton">=</button></th>
            <th><button id="plusButton">+</button></th>
        </tr>
  </body>
</html>
